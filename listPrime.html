<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of prime number</title>
</head>
<body>
<script>

    function isPrime(inputNumber) {
        let check = false;
        if(inputNumber === 2){
            check = true
        }
        for( let i = 2; i<=Math.sqrt(inputNumber); i++){
            if(inputNumber%i === 0){
                check = false
            } else {
                check = true
            }
        }
        return check
    }


    function listPrime(arr) {
        let arrPrime = []
        for(let i = 0; i < arr.length; i++){
            if(isPrime(arr[i]) === true){
                arrPrime.push(arr[i]);
            }
        }
        return arrPrime;
    }

    let arr =[1,2,4,5,6,7,8,9,5,6,7, 7,8,9]
   document.write(listPrime(arr));


</script>
</body>
</html>
