<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of prime number</title>
</head>
<body>
<script>
    let arr = [10, 2, 5, 7, 3, 9, 10, 6, 5];
    let arrPrime = [];

    function isPrime(n) {
        for (let i = 2; i <= (n - 1); i++) {
            if (n % i === 0) {
                return false
            } else {
                return true
            }
        }
    }


    function listPrime() {
        for (i = 0; i < arr.length-1; i++) {
            isPrime(arr[i]);
            if(isPrime(arr[i]) === true){
                arrPrime.push(arr[i]);
            }
        }
    }

   listPrime();
   document.write(arrPrime)


</script>
</body>
</html>
