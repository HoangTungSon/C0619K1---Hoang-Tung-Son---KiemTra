<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh tong</title>
</head>
<body>
<script>
    let arrNew = [[1,2],[3,4]]
    function sumDiagonal(arr) {
        let result = 0;
        for(let i=0; i<arr.length;i++){
                result += arr[i][i]
        }
        return result;
    }

    document.write(sumDiagonal(arrNew))
</script>
</body>
</html>
