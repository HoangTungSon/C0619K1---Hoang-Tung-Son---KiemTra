<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create array</title>
</head>
<body>
<script>
    let arr = [[1,2],[3,4]];
    let arrCreate = [];

    function createArray() {
        for(let i=0; i <arr.length; i++ ){
            for(j=0; j<arr.length; j++){
                arrCreate.push(arr[i][j])
            }
        }
    }


    createArray();
    document.write (arrCreate);

</script>
</body>
</html>
