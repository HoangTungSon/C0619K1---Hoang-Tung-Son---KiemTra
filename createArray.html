<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create array</title>
</head>
<body>
<script>

    let arrCreate = [];
    function createArray(arr) {
        for (let i = 0; i < arr.length; i++) {
            if ([i] % 2 !== 0) {
                arr[i].reverse()
            }
            for (j = 0; j < arr.length; j++) {
                arrCreate.push(arr[i][j])
            }
        }
        return arr;
    }

    arr = [[1,2,3], [3,4,5], [4,5,6]];
    createArray(arr);
    console.log(arrCreate);

</script>
</body>
</html>
