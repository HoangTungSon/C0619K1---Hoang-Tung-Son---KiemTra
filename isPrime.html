<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Is it a prime number?</title>
</head>
<body>
<script>

    function isPrime(inputNumber) {
        let check = false;
        if(inputNumber === 2){
            check = true
        }
        for( let i = 2; i<= Math.sqrt(inputNumber); i++){
            if(inputNumber%i === 0){
                check = false
            } else {
                check = true
            }
        }
        return check
    }

    let number = Number(prompt("Enter the number"));
    document.write(isPrime(number));

</script>
</body>
</html>
