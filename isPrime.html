<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Is it a prime number?</title>
</head>
<body>
<script>
let inputNumber = prompt("Enter the number")

    function isPrime() {
        for( let i =2; i<=inputNumber-1; i++){
            if(inputNumber%i ===0){
                return false
            } else {
                return true
            }
        }
    }

    document.write(isPrime());
</script>
</body>
</html>
